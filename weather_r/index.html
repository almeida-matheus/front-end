<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    
    <div class="input-group mx-auto pt-4 ">
      <input type="text" class="form-control search-box searchTerm" placeholder="Digite o nome da cidade">
      <div class="input-group-append">
        <button class="btn searchButton" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

    <main>
      <section class="location">
        <div class="city">Cidade Fictícia, BR</div>
        <div class="date">Sexta 27 Novembro 2020</div>
      </section>
      <div class="current">
        <div class="degree-section">
          <div class="temp">22</div>
          <span>°c</span>
        </div>
        <div class="weather">nublado</div>
        <div class="low-high">22°c / 23°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
