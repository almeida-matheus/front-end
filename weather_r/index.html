  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

  <div class="container-sm d-sm-flex justify-content-sm-center">

      <div class="card text-center shadow-lg">

        <div class="card-header">
          CLIMA
        </div>

        <div class="card-body">

          <div class="container-location">
            <div class="city">Cidade Fictícia, BR</div>
            <div class="date">Sexta 27 Novembro 2020</div>
          </div>

          <div class="container-icon">
            <img src="./icons/unknown.png">
          </div>

          <div class="container-temp">
            <div>22</div>
            <span>°c</span>
          </div>

          <div class="weather">nublado</div>
          <div class="low-high">22°c / 23°c</div>

        </div>

        <div class="card-footer">

          <div class="input-group">
            <input type="text" class="form-control searchTerm" placeholder="Digite o nome da cidade">
            <div class="input-group-append">
              <button class="btn searchButton" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    
  </div>
