<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS customizado-->
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- icones font awesome-->
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    <!--COLOCAR O JAVASCRIPT NO FINAL DO BODY PARA NAO IMPEDIR Q O USUARIO POSSA VER A PAGINA-->
    <!-- bootstrap javascript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Churrascometro</title>
    <link rel="icon" href="./assets/favicon.ico">
</head>

<body class="vh-100">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">

                <div class="text-center mt-5">
                    <h1 id="title">
                        CALCULE OS ALIMENTOS DO CHURRAS
                    </h1>
                    <img class="img-fluid" src="./assets/barbecue-family.png" alt="">
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
                        Entenda o cálculo
                    </button>
                </div>

            </div>
            <div class="col-12 col-md-6">

                <div id="box-calculo" class="col-12 col-md-6 container shadow-lg my-5">
                    <div class="justify-content-center">
                        <img class="img-fluid" src="./assets/churraslogo.png">

                        <div class="form-group text-center mt-2">
                            <label for="adultos">Quantidade de adultos</label>
                            <input id="adultos" name="adultos" type="number"
                                class="d-block mx-auto form-control mb-2 pr-lg-1 text-center w-50" placeholder="adultos">
                        </div>

                        <div class="form-group text-center mt-2">
                            <label for="criancas">Quantidade de crianças</label>
                            <input id="criancas" name="criancas" type="number"
                                class="d-block mx-auto form-control mb-2 pr-lg-1 text-center w-50" placeholder="crianças">
                        </div>

                        <div class="form-group text-center mt-2">
                            <label for="duracao">Duração em horas</label>
                            <input id="duracao" name="duracao" type="number"
                                class="d-block mx-auto form-control mb-2 pr-lg-1 text-center w-50" placeholder="duração">
                        </div>

                        <div class="d-flex justify-content-center py-2">
                            <button onclick="calcular()" class="btn btn-md btn-primary mt-1 active">Calcular</button>
                        </div>

                        <div >

                            <div class="d-flex align-items-center justify-content-center mt-3">
                                <div class="flex-column">
                                    <div id="resultado">

                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Churrascômetro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Carne e linguiça = 400gr por pessoa + de 6horas = 650gr<br>
                Cerveja = 1200ml por pessoa + 6 horas = 2000ml<br>
                Refrigerante = 1000ml por pessoa + 6 horas = 1500ml<br>
                Crianças valem a metade (0,5)</p>
            </div>
          </div>
        </div>
      </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
