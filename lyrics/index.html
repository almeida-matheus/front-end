<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Letras de músicas</title>
    <link rel="icon" href="./img/favicon.png ">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS customizado-->
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid d-flex justify-content-center m-0 p-0">
        <div class="container-app">

            <div class="title-app">
                <i class="fas fa-music"></i>&ensp;
                <span class="lead">Letras de músicas</span>&ensp;
                <i class="fas fa-music"></i>
            </div>

            <form id="formLetter" action="">

                <div class="container-input">
                    <div class="form-group">
                        <label for="song">Música</label>
                        <input type="text" class="form-control" id="song" placeholder="...">
                    </div>

                    <div class="form-group">
                        <label for="artist">Artista</label>
                        <input type="text" class="form-control" id="artist" placeholder="...">
                    </div>
                </div>

                <button id="button" type="submit">
                    Enviar
                </button>

            </form>

            <div id="lyricSong" class="lyricSong">
                <pre id="lyric">
                </pre>
            </div>
        </div>
    </div>


    <!-- icones font awesome-->
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    <!-- bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--javascript customizado-->
    <script src="script.js"></script>
</body>

</html>
