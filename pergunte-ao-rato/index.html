<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS customizado-->
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <title>Pergunte ao rato</title>
    <link rel="icon" href="./assets/image/mouse.png">

</head>

<body>
    <div id="main-container" class="container-fluid container-sm p-0">
        <div class="div-all shadow-lg">
            <div class="div-image">
                <img src="./assets/image/mouse-reading.png" class="img-fluid" alt="rato transformice">
            </div>
            <div class="div-question">
                <h1>Pergunte ao rato</h1>
                <div class="div-input">

                    <input id="input1" type="text">
                    <p>ou</p>
                    <input id="input2" type="text">

                </div>
                <button type="button" class="btn-question">
                    <i class="fas fa-hand-point-right"></i>&emsp;Consultar
                </button>
            </div>

            <div class="div-result">
                <h1>Pergunte ao rato</h1>

                <div class="div-notinput">

                    <div class="typed">
                        <strong id="strong1"></strong> ou <strong id="strong2"></strong> ?
                    </div>
                    <p>O rato proferiu:</p>
                    <div class="text-result"></div>

                </div>

                <button type="button" class="btn-result">
                    Nova pergunta
                </button>
            </div>

        </div>
    </div>


    <!-- icones font awesome-->
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    <!-- bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--javascript customizado-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
